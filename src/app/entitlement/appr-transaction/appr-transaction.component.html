<app-tab #tab [tabData]="tabData"> 
    <div header class="header" [formGroup]="formGroup">
        <div>
            <input type="radio"  [value]="true" formControlName="approveTransaction">Yes
            <input type="radio"  [value]="false" formControlName="approveTransaction">No
        </div>
        <div>
            <button (click)="nextElement.enable()" [disabled]="!approveTransaction">Next</button>
        </div>
    </div>
</app-tab>
